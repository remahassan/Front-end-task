<div class="threeblock">
    <div class="container">
      <div class="main">
     
          <div class="bottom">
              <div class="row">
            <div class="product col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <div class= "custom">
                  <div class="header">
                      <span class="line"></span>
                    <p class="item" >
                      <span class ="title">Top Rated</span>
                   
                    </p>
                  </div>
                
                <div class="content-products" >
                  <div>
                    <ul>
                      <li class="item" *ngFor="let top of Tops">
                        <div class="per-product clearfix">
                          <div class="row" >
                          <div class="images-container col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div>
                              <a href="#" class="product-image">
                                <img class="img-responsive" src={{top.img}} width="100" height="128"  /> 
                              </a>
                            </div>
                            
                          </div>
                          <div class="products-textlink col-lg-8 col-md-8 col-sm-8 col-xs-8 product-featured-custom clearfix">
                            <h2 class="product-name"> 
                              <a>{{top.name}}</a>
                            </h2>
                            <p class="rate"> <star-rating value={{top.rate}} checkedcolor="orange" uncheckedcolor="gray" size="15px"    readonly="true" (rate)="onRate($event)"></star-rating>
                            </p>
                            <div class="price-box"> 
                              <p class="regular-price" >
                                <span class="price">&#8356;{{top.price}}</span> 
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </div><!-- .magicproduct_bottom -->
            </div>

            <div class="product col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class= "custom">
                  <div class="header">
                        <span class="line"></span>
                      <p class="item" >
                        <span class ="title">Best Sevllers</span>
                     
                      </p>
                    
                  </div>
                  <div class="content-products" >
                    <div >
                      <ul>
                        <li class="item " *ngFor="let best of Bests">
                          <div class="per-product clearfix">
                            <div class="row" >
                            <div class="images-container col-lg-4 col-md-4 col-sm-4 col-xs-4">
                              <div>
                                <a href="#" class="product-image">
                                  <img class="img-responsive" src={{best.img}} width="100" height="128"  /> 
                                </a>
                              </div>
                              
                            </div>
                            <div class="products-textlink col-lg-8 col-md-8 col-sm-8 col-xs-8 product-featured-custom clearfix">
                              <h2 class="product-name"> 
                                <a>{{best.name}}</a>
                              </h2>
                              <p class="rate"> <star-rating value={{best.rate}} checkedcolor="orange" uncheckedcolor="gray" size="15px"    readonly="true" (rate)="onRate($event)"></star-rating>
                              </p>
                              <div class="price-box"> 
                                <p class="regular-price" >
                                  <span class="price">&#8356;{{best.price}}</span> 
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                        </li>
                       
                      </ul>
                    </div>
                  </div>
                </div><!-- .magicproduct_bottom -->
              </div>

              <div class="product col-lg-4 col-md-4 col-sm-12 col-xs-12">
                  <div class= "custom">
                    <div class="header">
                          <span class="line"></span>
                        <p class="item" >
                          <span class ="title">Best Sevllers</span>
                       
                        </p>
                    
                    </div>
                    <div class="content-products" >
                      <div >
                        <ul>
                          <li class="item" *ngFor="let Popular of Populars">
                            <div class="per-product clearfix">
                              <div class="row" >
                              <div class="images-container col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                <div >
                                  <a href="#" class="product-image">
                                    <img class="img-responsive" src={{Popular.img}} width="100" height="128"  /> 
                                  </a>
                                </div>
                                
                              </div>
                              <div class="products-textlink col-lg-8 col-md-8 col-sm-8 col-xs-8 product-featured-custom clearfix">
                                <h2 class="product-name"> 
                                  <a>{{Popular.name}}</a>
                                </h2>
                                <p class="rate"> <star-rating value={{Popular.rate}} checkedcolor="orange" uncheckedcolor="gray" size="15px"    readonly="true" (rate)="onRate($event)"></star-rating>
                                </p>
                                <div class="price-box"> 
                                  <p class="regular-price" >
                                    <span class="price">&#8356;{{Popular.price}}</span> 
                                  </p>
                                </div>
                              </div>
                            </div>
                          </div>
                          </li>
                         
                        </ul>
                      </div>
                    </div>
                  </div><!-- .magicproduct_bottom -->
                </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
